<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Ciconia ciconia Громадський моніторинг гнізд білого лелеки</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.21/dijit/themes/claro/claro.css">

    <link rel="stylesheet" type="text/css" href="css/appearance.css" />

  <body class="claro">
    <div id="main" data-dojo-type="dijit/layout/BorderContainer"  style="height:width:100%;height:100%;"> <!-- присутствовал параметр data-dojo-props="design:'headline'" -->
      <div data-dojo-type="dijit/layout/ContentPane" id="header" > <!-- шапка -->
        <div>
        <img src="assets/images/sork_heder_logo.png" align="left" hspace="1em" alt="Stork logo">  <h1>Ciconia ciconia</h1>
          Громадський моніторинг гнізд білого лелеки
        </div>
        <div id="search"></div>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" id="map" ></div> <!-- Карта -->

<!--       Добавил переключатель базовых карт --> 
      <div id="BaseMapGallerySwitch" >

              data-dojo-props="title:'Базові мапи', closable:false, open:false"> 
          <!--   data-dojo-props="title:'Базові мапи', closable:false, open:false">  <img src="assets/images/i_basemap.png" -->  
          <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
            <div id="basemapGallery"></div>
          </div>
        </div>
      </div>


    </div>
